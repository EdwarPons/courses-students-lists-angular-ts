    <h1>Courses:</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Subject</th>
            <th scope="col">Difficult</th>
            <th scope="col">Require</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.subject }}</td>
            <td>{{ course.difficult }}</td>
            <td>{{ course.require }}</td>
          </tr>
        </tbody>
      </table>
